
<!DOCTYPE html>
<html>
<head>
    <title>Listings</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js" type="text/javascript"></script>

</head>
<body>

    <div>
        <header role="banner" style="background-color:blue">
            <h1 class="x" style="color:white;margin:10px 10px 10px 10px">Logo</h1>
        </header>
    </div>

    <script type="text/x-jQuery-tmpl" id="query">


        <li>
            ${listingid}            
                <a href="http://localhost:54840/details.html">
                    <img src="https://sample-listings.herokuapp.com${image}">
                </a>
                ${address}
                ${baths}
</li>
    </script>

    <ul>
        <li id="result">PropertyListing</li>
    </ul>


    <script type="text/javascript">

                       var obj = [{ listingid: "1", image: "/images/1.jpg", address: "1503 elk forest rd, elkton, md 21921", beds: "5", baths: "5" },
                { listingid: "2", image: "/images/2.jpg", address: "511 ricketts mill rd, elkton, md 21921", beds: "5", baths: "4" },
                { listingid: "3", image: "/images/3.jpg", address: "68 fawn valley dr, elkton, md 21921", beds: "4", baths: "5" }];
            console.log(obj);


            $("#query").tmpl(obj).appendTo("#result")

    </script>
 
    <footer style="text-align:center;font-size:12px;font-family:sans-serif;line-height:17px">
        <h6>2016 Company Name.All rights Reserved</h6>
    </footer>

</body>
</html>
